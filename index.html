<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Catering </title>
</head>
<body>
    <div>
        <h2 id="pregunta">¿Quieres realizar una cotización?</h2>
        <form id="form">
            <ul>
                <li>
                    <label for='nombre'>Nombre</label>  
                    <input id="nombre" type="text" placeholder="Nombre" required>
                </li>

                <li>
                    <label for='evento'>Tipo de evento</label>  
                    <input id= "evento" type="text" placeholder="Tipo de evento" required>
                </li>

                <li>
                    <label for='fecha'>Fecha</label>  
                    <input id="fecha" type="date" placeholder="Fecha" required>
                </li>

                <li>
                    <label for='servicio'>Servicio</label>  
                    <select id="servicio" name="Servicio" required>
                        <option value=''>Seleccione</option>
                        <option>Desayuno Continental</option>
                        <option>Desayuno Buffet</option>
                        <option>Comida Corrida</option>
                        <option>Comida Buffet</option>
                        <option>Cena Ligera</option>
                        <option>Cena Buffet</option>
                        </select> 
                </li>
                <li>
                    <label for='invitados'>Número de invitados</label>  
                    <input id= "invitados" type="number" placeholder="Número de invitados" required>
                </li>
                </ul>
            <button id="btnCotizar" type="submit" value="submit"> Cotizar </button>
            
        </form>
    </div>
    <div id="cotizacion">

    </div>

    <div id="cotisPasadas">
        <h2>¿Quieres ver tus cotizaciones pasadas?</h2>
      
    </div>

    <button id="btnCotisPasadas" type="submit" value="submit"> Mis cotizaciones </button> 

    <script src="./index.js"></script>
</body>
</html>
